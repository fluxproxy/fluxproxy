# 服务器配置
server:
  # 服务器模式
  mode: "forward"
  # 允许局域网其它地址连接，默认为 true
  allow_lan: true
  # 绑定地址，默认： 0.0.0.0
  bind: "0.0.0.0"

# Resolver 配置
resolver:
  cache_size: 10000
  cache_ttl: 60
  hosts:
    #示例 domain: ip
    "fake.domain.com": "127.0.0.1"

# 连接访问策略组
ruleset:
  # 顺序：按以下顺序检查访问策略。
  - type: ipnet
    access: deny
    origin: source
    address:
      - "192.168.1.0/24"
      - "192.168.2.0/24"
  - type: ipnet
    access: allow
    origin: destination
    address:
      - "10.254.200.0/24"
      - "10.254.220.0/24"

# 端口转发器
forward:
  # 转发规则列表
  rules:
    - description: "forward-udp-9999-to-127.0.0.1-1234"
      network: tcp
      port: 8886
      disabled: false
      destination:
        address: "127.0.0.1"
        port: 8888

    - network: udp
      port: 8887
      disabled: false
      destination:
        address: "127.0.0.1"
        port: 8888
