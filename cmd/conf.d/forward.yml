# 服务器配置
server:
  # 服务器模式
  mode: "forward"
  # 允许局域网其它地址连接，默认为 true
  allow_lan: true
  # 绑定地址，默认： 0.0.0.0
  bind: "0.0.0.0"

# 端口转发器
forward:
  # 转发规则列表
  rules:
    - description: "forward-udp-9999-to-127.0.0.1-1234"
      network: tcp
      port: 9999
      destination:
        address: "127.0.0.1"
        port: 1234

    - description: "forward-udp-8888-to-127.0.0.1-1235"
      network: udp
      port: 8888
      disabled: true
      destination:
        address: "127.0.0.1"
        port: 1235
