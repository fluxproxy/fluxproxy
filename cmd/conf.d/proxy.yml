# 网络配置
server:
  # 服务器模式
  mode: "proxy"
  # 绑定地址，默认： 0.0.0.0
  bind: "0.0.0.0"
  # Http代理端口
  http_port: 1080
  # Https代理端口
  https_port: 1082
  # Socks代理端口
  socks_port: 1081

# Resolver 配置
resolver:
  cache_size: 10000
  cache_ttl: 60
  hosts:
    #示例 domain: ip
    "fake.domain.com": "127.0.0.1"

# 连接访问策略组
ruleset:
  # 顺序：按以下顺序检查访问策略。
  - type: ipnet
    access: allow
    origin: source
    address:
      - "172.254.1.0/24"
      - "172.254.2.0/24"
  - type: ipnet
    access: deny
    origin: destination
    address:
      - "172.254.161.0/24"

# Http/https 代理服务配置
https:
  # TLS for https
  tls_ca_file: "./cmd/conf.d/ca.pem"
  tls_cert_file: "./cmd/conf.d/server.pem"
  tls_key_file: "./cmd/conf.d/server.key"
  # 认证授权
  auth:
    # 启用认证功能，默认关闭
    enabled: false
    # Basic认证机制配置
    basic:
      user1: "rocket-proxy"

# Socks5 代理服务配置
socks:
  # 禁用Socks代理
  disabled: false
  # 认证授权
  auth:
    # 启用认证功能，默认关闭
    enabled: false
    # 认证用户列表
    users:
      user1: "rocket-proxy"
